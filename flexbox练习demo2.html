<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>flexbox练习demo</title>
<style type="text/css">
.container{

	display: flex;
	flex-flow:row wrap;
	justify-content:space-around;

	height: 300px;
}
.box{
	width: 200px;
	height: 150px;
	padding: 5px;	
	color: #fff;
	background-color: #2b3e53;
	border: 5px #ef4c6c solid;
}

</style>
</head>
<body>
<div class="container">
	<div class="box">box1</div>
	<div class="box">box2</div>
	<div class="box">box3</div>
	<div class="box">box4</div>
	<div class="box">box5</div>
	<div class="box">box6</div>
</div>
</body>  
</html>
