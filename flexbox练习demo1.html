<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>flexbox练习demo</title>
<style type="text/css">
.container{
	height: 300px;
	display: flex;
	border: 2px #000 solid;
}
.box{
	width: 100px;
	height: 100px;
	margin: auto;/*这句很神奇*/
	color: #fff;
	background-color: #2b3e53;
	border: 5px #ef4c6c solid;
}

</style>
</head>
<body>
<div class="container">
	<div class="box">box1</div>
	<div class="box">box2</div>
	<div class="box">box3</div>
	<div class="box">box4</div>
	<div class="box">box5</div>
</div>
</body>  
</html>
